---
layout: page
title: Resume
permalink: /resume/
---
<ul class="timeline">
  {% for i in site.data.resume %}
    {% if i.year %}
      <li><div class="tldate">{{i.year}}</div></li>
    {% elsif i.listclass %}
      <li class="{{i.listclass}}">
        <div class="tl-circ"></div>
        <div class="timeline-panel">
          <div class="tl-heading">
            <h4>{{i.title}}</h4>
            <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i>{{i.date}}</small></p>
          </div>
          <div class="tl-body">
            {{i.info}}
          </div>
        </div>
      </li>
    {% else %}
      <li>
        <div class="tl-circ"></div>
        <div class="timeline-panel">
          <div class="tl-heading">
            <h4>{{i.title}}</h4>
            <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i>{{i.date}}</small></p>
          </div>
          <div class="tl-body">
            {{i.info}}
          </div>
        </div>
      </li>
    {% endif %}
{% endfor %}
</ul>
